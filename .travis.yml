language: bash

matrix:
  include:
    
    - &tools-pytest
      env: NAME=tools-linux/py2.7
      python: 2.7
      os: linux
      install:
        # Install dependencies
        #- sudo apt-get install gcc-arm-embedded
        - sudo python -m  pip install --upgrade pip
        - pip install -r requirements.txt
        - pip install pytest pylint hypothesis mock coverage coveralls

        # Print versions we use
        - arm-none-eabi-gcc --version || true
        - python --version
        - pip list --verbose
      script:
        # Run local testing on tools
        - PYTHONPATH=. coverage run -a -m pytest tools/test
        - python tools/test/pylint.py
        - coverage run -a tools/project.py -S | sed -n '/^Total/p'
        - coverage html

    - env: NAME=tools-windows/py2.7
      language: sh
      os: windows
      script:
        - curl https://www.python.org/ftp/python/2.7.15/python-2.7.15.amd64.msi > py27.msi
        - msiexec /a py27.msi /passive /qn /norestart /log install.log 
        - python --version
