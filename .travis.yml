language: bash

install: 
  # Install and update python dependencies
  - python --version
  - |-
    tr -d ' ' >> requirements.txt <<< "
    mock==2.0.0
    pytest==3.3.0
    pylint>=1.9,<2
    hypothesis>=3,<4
    coverage>=4.5,<5
    coveralls>=1.5,<2
    "
  - pip install -r requirements.txt
  - pip list --verbose
script:
  - PYTHONPATH=. coverage run -a -m pytest tools/test
  - python tools/test/pylint.py
    # - coverage run -a tools/project.py -S | sed -n '/^Total/p'
    # - coverage html

matrix:
  include:
    
    ### Linux ###
    - &linux-vm
      name: linux/py27
      os: linux
      dist: xenial
      python: 2.7
      language: python
      before_install: 
      - python -m pip install --upgrade pip
      - python -m pip install --upgrade setuptools

    - <<: *linux-vm
      name: linux/py36
      python: 3.6

    - <<: *linux-vm
      name: linux/py37
      python: 3.7


    ### Windows ###
    - &windows-vm
      name: windows/py27
      os: windows
      env: py_ver=2.7.15 py_pkg_name=python2 py_path="/c/Python27"
      before_install:
        - choco install ${py_pkg_name} --version ${py_ver}
        - export "PATH=${py_path}:${py_path}/Scripts/:${PATH}"
        - ls -al "${py_path}"
        - ls -al "${py_path}/Scripts"
      install: 
        - which python
        - python --version
        - which pip
        - pip --version
      script: echo "pass"

    - <<: *windows-vm
      name: windows/py36
      env: py_ver=3.6.8 py_pkg_name=python3 py_path="/c/Python36"

    - <<: *windows-vm
      name: windows/py37
      env: py_ver=3.7.2 py_pkg_name=python3 py_path="/c/Python37"

