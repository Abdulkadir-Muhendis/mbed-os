language: bash

cache:
  branch: bash
  directories:
    - ${HOME}/.cache/pip
    - ${HOME}/.cache/choco
    - ${HOME}/.cache/compilers

env:
  global:
    - deps_url="https://s3-eu-west-1.amazonaws.com/mbed-os/deps"
    - gcc6_path="${HOME}/.cache/compilers/gcc-arm-none-eabi-6-2017-q2-update"
    - gcc7_path="${HOME}/.cache/compilers/gcc-arm-none-eabi-7-2018-q2-update"
    - gcc8_path="${HOME}/.cache/compilers/gcc-arm-none-eabi-8-2018-q4-major"
    - compile_k64f="mbed test --compile -m K64F -t GCC_ARM"

install:
### Setup GCC ###
  - |
    source /dev/stdin <<< '
      source_gcc() {
        local _gcc_path="${1}"
        local _filename="${2}"
        if [ ! -d "${_gcc_path}" ]; then
          printf "Downloading ${_filename}\n"
          curl --location "${deps_url}/${_filename}" --output "${_filename}"
          mkdir -p "${HOME}/.cache/compilers"
          printf "Extracting ${_filename}\n"
          [[ "${TRAVIS_OS_NAME}" == "linux" ]] \
            && tar -xf "${_filename}" -C "${HOME}/.cache/compilers" \
            || unzip "${_filename}" -d "${_gcc_path}"
          rm "${_filename}"
        fi
      }'

  - source_gcc "${gcc_path}" "${gcc_archive_name}"
  - ${gcc_path}/bin/arm-none-eabi-gcc --version


### Setup Python ###
  - python --version
  # Update python install tools
  - python -m pip install --upgrade pip==18.1
  - python -m pip install --upgrade setuptools==40.4.3
  # Install required modules
  - |-
    tr -d ' ' >> requirements.txt <<< "
    mock==2.0.0
    pytest==3.3.0
    pylint>=1.9,<2
    hypothesis>=3,<4
    coverage>=4.5,<5
    coveralls>=1.5,<2
    "
  - pip install -r requirements.txt --cache-dir ${HOME}/.cache/pip
  - pip list --verbose

### Setup Mbed CLI ###
  - pip install mbed-cli
  - mbed --version

script:
### Test Python ###
  #- PYTHONPATH=. coverage run -a -m pytest tools/test
  #- python tools/test/pylint.py
  #- coverage run -a tools/project.py -S | sed -n '/^Total/p'
