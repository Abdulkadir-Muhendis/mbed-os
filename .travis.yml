language: bash

install: 
  # Install and update python dependencies
  - python --version
  - python -m pip install --upgrade pip
  - |-
    tr -d ' ' >> requirements.txt <<< "
    mock==2.0.0
    pytest==3.3.0
    pylint>=1.9,<2
    hypothesis>=3,<4
    coverage>=4.5,<5
    coveralls>=1.5,<2
    "
  - pip install -r requirements.txt
  - pip list --verbose
script:
  - PYTHONPATH=. coverage run -a -m pytest tools/test
  - python tools/test/pylint.py
    # - coverage run -a tools/project.py -S | sed -n '/^Total/p'
    # - coverage html

matrix:
  include:
    
    ### Linux ###
    - &linux-vm
      name: linux/py27
      python: 2.7
      language: python
      os: linux
      dist: xenial

    - <<: *linux-vm
      name: linux/py36
      python: 3.6

    - <<: *linux-vm
      name: linux/py37
      python: 3.7


    ### Windows ###
    - &windows-vm
      name: windows/py27
      env: PY=2.7.15
      os: windows
      before_install:
        - choco install python --version ${PY} || true
        - choco install python2 --version ${PY} || true
        - choco install python3 --version ${PY} || true
        - python --version || true
        - python2 --version || true
        - python3 --version || true

    - <<: *windows-vm
      name: windows/py36
      env: PY=3.6.8

    - <<: *windows-vm
      name: windows/py37
      env: PY=3.7.2

