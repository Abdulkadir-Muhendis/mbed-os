language: bash

matrix:
  include:
    
    - &tools-pytest
      env: NAME=tools-linux/py2.7
      python: 2.7
      language: python
      os: linux
      install:
        # Install dependencies
        - python --version
        - python -m pip install --upgrade pip
        - |-
          tr -d ' ' >> requirements.txt <<< "
          mock==2.0.0
          pytest==3.3.0
          pylint>=1.9,<2
          hypothesis>=3,<4
          coverage>=4.5,<5
          coveralls>=1.5,<2
          "
        - pip install -r requirements.txt

        # Print versions we use
        - pip list --verbose
      script:
        # Run local testing on tools
        - PYTHONPATH=. coverage run -a -m pytest tools/test
        - python tools/test/pylint.py
        - coverage run -a tools/project.py -S | sed -n '/^Total/p'
        - coverage html

    - env: NAME=tools-windows/py2.7
      language: sh
      os: windows
      script:
        - choco install python2
        - echo "$PATH"
        - which python
        - python2 --version

    - env: NAME=tools-windows/py3.6
      language: sh
      os: windows
      script:
        - choco install python --version 3.6.8
        - echo "$PATH"
        - which python
        - python3 --version

